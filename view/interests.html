    <meta charset="UTF-8">
    <title>Order!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" >

</head>
<div id="pad" style="padding: 2%">
<h1>Interests</h1>
<hr>
<form action="finish" method="post">
    <label><b>In-door Interests</b></label>
<div id="check1" class="form-check form-check-inline">

        <fieldset>
        <repeat group="{{@indoor}}" value="{{@indoorOption}}">
            <div class="col-md-3 mb-4">
        <input class="form-check-input" type="checkbox" id="{{@indoor}}" name="{{@indoor}}" value="{{@indoorOption}}">
            <label class="form-check-label" for="{{@indoor}}"> {{@indoorOption}} </label>
            </div>
        </repeat>
        </fieldset>
</div>
    <label><b>Outdoor Interests</b></label>
<div id="check2" class="form-check form-check-inline">
    <fieldset>

        <repeat group="{{@outdoor}}" value="{{@outdoorOption}}">
            <div class="col-md-3 mb-4">
            <input class="form-check-input" type="checkbox" id="{{@outdoor}}" name="{{@outdoor}}" value="{{@outdoorOption}}">
            <label class="form-check-label" for="{{@outdoor}}"> {{@outdoorOption}} </label>
            </div>
        </repeat>
    </fieldset>
</div>
</div>
<div class="form-group">
    <div class="col-lg-12">
    </div>
    <div class="col-md-1" style="float:right;">
        <input type="submit" class="btn btn-primary" value="Next >>">
    </div>
</div>
</form>
